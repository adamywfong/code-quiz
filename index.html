<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <p id="view-highscores">View Highscores</p>
      <p id="timer"></p>
    </header>
    <main>
      <section id="score-screen">
        <h1>High Scores</h1>
        <ol id="score-list">
          <!-- High scores populated here -->
        </ol>
        <button id="back-highscores">Go Back</button>
        <button id="clear-highscores">Clear Highscores</button>
      </section>
      <section id="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer questions and beat the timer! Incorrect answers will deduct time from the timer.</p>
        <button id="trigger">Start</button>
      </section>
      <section id="question-screen">
        <h2 id="question"></h2>
        <ul id="answers">
          <li>
            <button id="answer1"></button>
          </li>
          <li>
            <button id="answer2"></button>
          </li>
          <li>
            <button id="answer3"></button>
          </li>
          <li>
            <button id="answer4"></button>
          </li>
        </ul>
        <h3 id="question-result"></h3>
      </section>
      <section id="results-screen">
        <h1>All Done</h1>
        <p id="final-score"></p>
        <input placeholder="Enter your initials" id="name" /><button id="submit">Submit</button>
      </section>
    <script src="assets/js/script.js"></script>
    </main>
  </body>
</html>
